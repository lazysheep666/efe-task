<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

let aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
let rankList = ["一", "二", "三", "四", "五", "六"];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  const aqiList = document.getElementById("aqi-list");
  //排序
  aqiData.sort(([city1, val1], [city2, val2]) => val2 - val1);
  //遍历
  aqiData.forEach(([city, val], i) => {
    if (val > 60) {
      let listItem = document.createElement("li");
      listItem.innerText = `第${rankList[i]}名：${city}，${val}`;
      aqiList.appendChild(listItem);
    }
  })
})();

</script>
</body>
</html>
